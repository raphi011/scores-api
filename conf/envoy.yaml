static_resources:
  listeners:
    - address:
        socket_address:
          address: 0.0.0.0
          port_value: 80
      filter_chains:
        - filters:
            - name: envoy.http_connection_manager
              config:
                codec_type: auto
                stat_prefix: ingress_http
                route_config:
                  virtual_hosts:
                    - name: site
                      domains:
                        - "localhost"
                      routes:
                        - match:
                            prefix: "/"
                          redirect:
                            path_redirect: "/"
                            https_redirect: true
                http_filters:
                  - name: envoy.gzip
                    config:
                      memory_level: 9
                      compression_level: BEST
                  - name: envoy.router
                    config: {}
    - address:
        socket_address:
          address: 0.0.0.0
          port_value: 7000
      filter_chains:
        filters:
          - name: envoy.http_connection_manager
            config:
              upgrade_configs:
                - upgrade_type: websocket
              codec_type: auto
              stat_prefix: ingress_http
              http_filters:
                - name: envoy.router
                  config: {}
              route_config:
                name: local_route
                virtual_hosts:
                  - name: site
                    domains:
                      - "*"
                    routes:
                      - match:
                          prefix: "/"
                        route:
                          cluster: dev
        tls_context:
          common_tls_context:
            tls_certificates:
              - certificate_chain:
                  filename: "/usr/share/letsencrypt/scores.network/server.crt"
                private_key:
                  filename: "/usr/share/letsencrypt/scores.network/server.key"
    - address:
        socket_address:
          address: 0.0.0.0
          port_value: 443
      filter_chains:
        filters:
          - name: envoy.http_connection_manager
            config:
              codec_type: auto
              stat_prefix: ingress_http
              access_log:
                - name: envoy.file_access_log
                  config:
                    path: "/dev/stdout"
              request_timeout: 0s
              http_filters:
                - name: envoy.gzip
                  config:
                    memory_level: 9
                    compression_level: BEST
                - name: envoy.router
                  config: {}
              route_config:
                name: local_route
                virtual_hosts:
                  - name: site
                    domains:
                      - "localhost"
                    routes:
                      - match:
                          prefix: "/api/"
                        route:
                          prefix_rewrite: "/"
                          cluster: backend
                      - match:
                          prefix: "/"
                        route:
                          cluster: frontend
                          timeout: 0s
        tls_context:
          common_tls_context:
            tls_certificates:
              - certificate_chain:
                  filename: "/usr/share/letsencrypt/scores.network/server.crt"
                private_key:
                  filename: "/usr/share/letsencrypt/scores.network/server.key"
  clusters:
    - name: frontend
      connect_timeout: 60s # long timeouts for debugging
      type: strict_dns
      lb_policy: round_robin
      hosts:
        - socket_address:
            address: 127.0.0.1
            port_value: 3000
    - name: dev
      connect_timeout: 0.25s
      type: strict_dns
      lb_policy: round_robin
      hosts:
        - socket_address:
            address: 127.0.0.1
            port_value: 3001
    - name: backend
      connect_timeout: 60s # long timeouts for debugging
      type: strict_dns
      lb_policy: round_robin
      hosts:
        - socket_address:
            address: 127.0.0.1
            port_value: 8080

admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001
